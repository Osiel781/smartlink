
{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>

		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="X-UA-Compatible" content="ie=edge">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
				<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
<!-- Core Stylesheet -->
<link href="{% static 'style.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'registrocss/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
<!-- Responsive CSS -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
				<link rel="stylesheet" type="text/css" href="{% static 'registrocss/css/style.css'%}">
				
				<title>Registro</title>
			</head>
			
			<body>
			
				<div class="section">
					<div class="video-container">
						<div class="color-overlay"></div>
						<video autoplay loop muted id="video-background" >
							<source src="{% static 'registrocss/video.mp4'%}" type="video/mp4">
						</video>
					</div>
			
				</div>
				
				<section class="signup">
				
						<div class="container">
							<div class="signup-content">

							


									<form method="post" >
								
										{% csrf_token %}
								
										{{ form|crispy }}
										
										
								
									
										<div class="form-group">
											
												<div class="checkbox">
												
														<input type="checkbox" class="input-assumpte" onclick="validate()"  name="input-confidencial" id="input-confidencial">
														
														<label for="input-confidencial"></label>
														
														<div class="tag"><label><span ><span></span></span>Acepta los  <a href="https://tec.mx/es/aviso-de-privacidad-para-participantes-y-expositores-congresos-y-simposiums" target="_blank" class="term-service">Terminos y condiciones</a></label></div>
													  </div>
											
										</div>
										
											  
										<div class="row justify-content-center">
												<button disabled="true" type="submit" style="cursor:pointer;" id="registroboton" class="btn btn-primary">Registrarme</button>
											  </div>
									

						
								<p class="loginhere">
										Ya tienes cuenta?<a href="/login" class="loginhere-link"> Inicia sesión aquí</a>
										</p>
									  </form>
							
							</div>
						</div>
					</section>
			
			
			</body>
			<script type="text/javascript">
				function validate() {
					if (document.getElementById('input-confidencial').checked) {
						document.getElementById("registroboton").disabled = false;
			
					} else {
						document.getElementById("registroboton").disabled = true;

					}
				}
				</script>
				<style>
			.checkbox {
  margin: 0 0 1em 2em;
}
.checkbox .tag {
  color: #595959;
  display: block;
  float: left;
  font-weight: bold;
  position: relative;
  width: 270px;
}
.checkbox label {
  display: inline;
}
.checkbox .input-assumpte {
  display: none;
}
.input-assumpte + label {
  -webkit-appearance: none;
  background-color:white;
  cursor: pointer;
  border: 1px solid black;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
  padding: 9px;
  display: inline-block;
  position: relative;
}
.input-assumpte:checked + label:after {
  background-color:green;
  color: green;
  content: '\2714';
  font-size: 10px;
  left: 0px;
  padding: 2px 8px 0px 2px;
  position: absolute;
  top: 0px;
}
				</style>
</html>
