


{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<script type="text/javascript" src="{% static 'js/active.js' %}"></script>


<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'logincss/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'logincss/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<form method="post" class="login100-form validate-form">

		
		<span class="login100-form-title p-b-34">
			Inicio de sesión
		</span>
		{% csrf_token %}
		{{ form.as_p }}
		
		

		<div class="container-login100-form-btn">

			<input class="btn btn-primary" type="submit" value="ingresar">

		</div>



		<div class="w-full text-center">
				¿ Aún no tienes cuenta ? 
			<a href="/register" class="txt3">
				Registrate
			</a>
		</div>

	</form>


	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'logincss/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'logincss/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'logincss/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'logincss/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'logincss/vendor/select2/select2.min.js'%}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'logincss/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'logincss/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'logincss/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'logincss/js/main.js"></script>

</body>
</html>
